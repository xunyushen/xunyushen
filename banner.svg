<!--?xml version="1.0" encoding="UTF-8"?-->
<svg width="900" height="250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 渐变背景：从红→黄→绿 循环 -->
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff6b6b">
        <animate attributeName="stop-color" values="#ff6b6b;#f8e71c;#6bffb2;#ff6b6b" dur="12s" repeatCount="indefinite"></animate>
      </stop>
      <stop offset="100%" stop-color="#6bffb2">
        <animate attributeName="stop-color" values="#6bffb2;#ff6b6b;#f8e71c;#6bffb2" dur="12s" repeatCount="indefinite"></animate>
      </stop>
    </linearGradient>

    <!-- 波浪裁剪路径 -->
    <clipPath id="wave">
      <path d="M0,140 C200,180 400,120 600,160 800,140 L800,250 L0,250 Z"></path>
    </clipPath>
  </defs>

  <!-- 背景 -->
  <rect width="900" height="250" fill="url(#grad)"></rect>

  <!-- 叠加波浪 -->
  <rect width="900" height="250" clip-path="url(#wave)" fill="url(#grad)" opacity="0.5"></rect>

  <!-- 主标题 -->
  <text x="50%" y="80" text-anchor="middle" font-size="50" font-family="sans-serif" font-weight="bold" fill="#ffffff">
    HI THERE!
  </text>

  <!-- 副标题 + 颜色闪烁 -->
  <text x="50%" y="160" text-anchor="middle" font-size="60" font-family="sans-serif" font-weight="bold" fill="#ffffff">
    I am Xunyu Shen
    <animate attributeName="fill" values="#ffffff;#ffe066;#ffffff" dur="6s" repeatCount="indefinite"></animate>
  </text>
</svg>
