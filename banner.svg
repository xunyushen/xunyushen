<!--?xml version="1.0" encoding="UTF-8"?-->
<svg width="900" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 径向渐变：浅绿 → 靛蓝 脉动 -->
    <radialGradient id="rad" cx="50%" cy="50%" r="75%">
      <stop offset="0%" stop-color="#34d399">
        <animate attributeName="stop-color" values="#34d399;#3b82f6;#34d399" dur="8s" repeatCount="indefinite"></animate>
      </stop>
      <stop offset="100%" stop-color="#3b82f6"></stop>
    </radialGradient>
    <!-- 轻盈光晕叠层 -->
    <radialGradient id="glow" cx="30%" cy="30%" r="30%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.1"></stop>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"></stop>
      <animate attributeName="cx" values="30%;70%;30%" dur="8s" repeatCount="indefinite"></animate>
      <animate attributeName="cy" values="30%;70%;30%" dur="8s" repeatCount="indefinite"></animate>
    </radialGradient>
  </defs>

  <!-- 背景渐变 -->
  <rect width="900" height="300" fill="url(#rad)"></rect>

  <!-- 光晕叠层 -->
  <rect width="900" height="300" fill="url(#glow)"></rect>

  <!-- 主标题 -->
  <text x="50%" y="90" text-anchor="middle" font-size="80" font-family="Arial, sans-serif" font-weight="bold" fill="#ffffff">
    HI THERE!
  </text>

  <!-- 副标题：I am Xunyu Shen -->
  <text x="50%" y="180" text-anchor="middle" font-size="40" font-family="Arial, sans-serif" font-weight="bold" fill="#ffffff">
    I am Xunyu Shen
  </text>
</svg>
